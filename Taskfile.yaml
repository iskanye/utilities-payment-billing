# ./Taskfile.yaml
# See: https://taskfile.dev/api/  

version: "3"  

tasks:  
  default:
    cmds:
      - task: billing  
  init_db:
    aliases:
      - db
    cmds:
      - go run ./cmd/migrator --uri="admin:admin@localhost:5432/billing" --migrations-path=migrations 
  billing:
    cmds:
      - go run ./cmd/billing --config=./config/dev.yaml